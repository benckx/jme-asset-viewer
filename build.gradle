plugins {
    id "com.github.ben-manes.versions" version "0.39.0"
    id "org.jetbrains.kotlin.jvm" version "$kotlinVersion"
}

apply plugin: 'kotlin'
apply plugin: 'maven'

repositories {
    google()
    mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
}


sourceCompatibility = 1.8
targetCompatibility = 1.8

def jmeVersion = "3.4.0-stable"
def chimpUtilsVersion = "1.6.1"
def ouistitiVersion = "2.0"
def jacksonVersion = "2.12.4"

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"

    // jme
    compile "org.jmonkeyengine:jme3-core:$jmeVersion"
    compile "org.jmonkeyengine:jme3-desktop:$jmeVersion"
    compile "org.jmonkeyengine:jme3-lwjgl3:$jmeVersion"

    // jme libs
    compile "com.github.benckx:ouistiti:$ouistitiVersion"
    compile "com.github.benckx.chimp-utils:chimp-utils-basics:$chimpUtilsVersion"
    compile "com.github.benckx.chimp-utils:chimp-utils-jme3:$chimpUtilsVersion"

    // logging
    compile "org.slf4j:slf4j-api:1.7.32"
    compile "ch.qos.logback:logback-classic:1.2.5"
    compile "ch.qos.logback:logback-core:1.2.5"

    // utils
    compile "org.apache.commons:commons-text:1.9"
    compile "com.github.guepardoapps:kulid:1.1.2.0"

    // persistence
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:$jacksonVersion"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion"
}

def mainClass = "be.encelade.viewer.MainKt"

jar {
    setArchivesBaseName("jme-viewer")
    manifest {
        attributes 'Main-Class': "$mainClass"
    }

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    exclude 'org/testng/**'
    exclude 'org/opentest4j/**'
    exclude 'module-info.class'
}